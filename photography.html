    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">X</button>
        <img id="lightbox-img" src="" alt="Expanded Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".gallery img");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    lightboxImg.src = this.getAttribute("data-fullsize");
                    lightbox.classList.add("show");
                });
            });

            lightbox.addEventListener("click", function (event) {
                if (event.target !== lightboxImg) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove("show");
                setTimeout(() => {
                    lightboxImg.src = "";
                }, 200);
            }

            window.closeLightbox = closeLightbox;

            function fadeInOnScroll() {
                document.querySelectorAll(".fade-in-section").forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.85) {
                        section.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", fadeInOnScroll);
            setTimeout(fadeInOnScroll, 300);
            fadeInOnScroll();

            // Mobile dropdown reset on resize
            window.addEventListener('resize', function () {
                const mobileMenu = document.querySelector('.mobile-menu');
                const dropdownContent = document.querySelector('.mobile-dropdown-content');
                if (window.innerWidth > 768) {
                    mobileMenu.classList.remove('show');
                    dropdownContent.classList.remove('show');
                }
            });
        });

        function toggleMenu() {
            const mobileMenu = document.querySelector(".mobile-menu");
            mobileMenu.classList.toggle("show");
        }

        function toggleDropdown() {
            const dropdownContent = document.querySelector(".mobile-dropdown-content");
            dropdownContent.classList.toggle("show");
        }
    </script>

    <!-- Lightbox Modal Styles -->
    <style>
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

            .lightbox.show {
                display: flex;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 95%;
                border-radius: 5px;
            }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: black;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
