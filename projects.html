<script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".gallery img");

        function fadeInOnScroll() {
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.85) {
                    img.classList.add("fade-in");
                }
            });
        }

        window.addEventListener("scroll", fadeInOnScroll);
        fadeInOnScroll(); // Run once to check initial position
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        images.forEach(img => {
            img.addEventListener("click", function () {
                lightboxImg.src = this.src; // Set clicked image
                lightbox.classList.add("show"); // Show lightbox
            });
        });

        lightbox.addEventListener("click", function (event) {
            if (event.target !== lightboxImg) {
                closeLightbox();
            }
        });

        function closeLightbox() {
            lightbox.classList.remove("show"); // Hide lightbox
        }

        window.closeLightbox = closeLightbox; // Make function accessible to button
    });
</script>
