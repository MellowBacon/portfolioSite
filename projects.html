<script>
    document.addEventListener("DOMContentLoaded", function () {
        let lastScrollY = window.scrollY;
        const nav = document.querySelector("nav");
        let isScrollingDown = false;
        const images = document.querySelectorAll(".gallery img");

        function fadeInOnScroll() {
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight * 0.85 && rect.bottom > 0;

                if (isVisible && !img.classList.contains("fade-in")) {
                    img.classList.add("fade-in");
                }
            });
        }

        window.addEventListener("scroll", function () {
            let currentScrollY = window.scrollY;

            if (currentScrollY === 0) {
                nav.classList.remove("nav-hidden");
            } else if (currentScrollY > lastScrollY && !isScrollingDown) {
                isScrollingDown = true;
                nav.classList.add("nav-hidden");
            } else if (currentScrollY < lastScrollY && isScrollingDown) {
                isScrollingDown = false;
                nav.classList.remove("nav-hidden");
            }

            fadeInOnScroll();
            lastScrollY = currentScrollY;
        });

        setTimeout(fadeInOnScroll, 300);
    });

    function toggleMenu() {
        const mobileMenu = document.querySelector(".mobile-menu");
        mobileMenu.classList.toggle("show");
    }
</script>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">âœ–</button>
        <img id="lightbox-img" src="" alt="Expanded Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".gallery img");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    lightboxImg.src = this.getAttribute("data-fullsize");
                    lightbox.classList.add("show");
                });
            });

            lightbox.addEventListener("click", function (event) {
                if (event.target !== lightboxImg) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove("show");
            }

            window.closeLightbox = closeLightbox;
        });
    </script>
