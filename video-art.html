    <style>
        .video-container {
            position: relative;
            padding-bottom: 40%; /* smaller aspect ratio for smaller display */
            height: 0;
            overflow: hidden;
            max-width: 800px; /* narrower for better fit */
            margin: 0 auto 20px;
            background: #000;
        }

            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

        .video-caption {
            text-align: center;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">

            <div class="nav-links">

                <div class="dropdown">

    <section class="photo-wall fade-in-section">

        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/1064859715?title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Household Experiments"></iframe>
        </div>
        <p class="video-caption">Caption for "Household Experiments".</p>

        <div class="video-container">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function fadeInOnScroll() {
                document.querySelectorAll(".fade-in-section").forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.85) {
                        section.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", fadeInOnScroll);
            setTimeout(fadeInOnScroll, 300);
            fadeInOnScroll();
        });

        function toggleMenu() {
            const mobileMenu = document.querySelector(".mobile-menu");
            mobileMenu.classList.toggle("show");
        }
    </script>

</body>
